<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Habit Hub</title>
    <link href="../styles/header.css" rel="stylesheet" type="text/css"/>
    <link href="../styles/register.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <nav class="header">
        <div class="header-container">
            <a href="index.html">
                <img src="images/Banner 2.png" alt="Habit Hub Logo" class="logo">
            </a>
            <div class="auth-buttons">
                <a href="help.html" id="help">Help</a>
                <a href="register.html" id="register">Get Started</a>
                <a href="login.html" id="login">Sign In</a>
            </div>
        </div>
    </nav>
    <section class="registration-form">
        <h2>Register for Habit Hub</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </section>
</body>
</html>
</body>
</html>
